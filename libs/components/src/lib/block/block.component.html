<div
  [ngClass]="{
    'bg-black-dark': style === 'normal',
    'border border-gray-300 bg-gray-200': style === 'inverted'
  }"
  class="flex space-x-2 rounded-t p-4"
>
  <span class="circle bg-red"></span>
  <span class="circle bg-yellow"></span>
  <span class="circle bg-fluorescent-green"></span>
</div>
<div
  [ngClass]="{
    'bg-black text-white': style === 'normal',
    'border border-gray-300 bg-gray-100': style === 'inverted'
  }"
  class="-mt-0.5 rounded-b p-5"
  previewbody
>
  <ng-content></ng-content>
</div>
