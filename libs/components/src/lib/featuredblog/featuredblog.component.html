<div class="rounded border border-gray-300">
  <ng-container *ngIf="featuredBlog$ | async as featuredBlog">
    <a
      [href]="featuredBlog.url"
      target="_blank"
      class="p-0.5"
      (click)="onFeaturedBlogClick()"
    >
      <img [src]="featuredBlog.image" [alt]="featuredBlog.url" />
      <div class="ml-3 px-2 text-sm text-gray-600 md:text-md">
        {{ featuredBlog.domain }}
      </div>
    </a>
  </ng-container>
</div>
