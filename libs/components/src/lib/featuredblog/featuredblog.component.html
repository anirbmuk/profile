<div class="border border-gray-300 rounded">
  <ng-container *ngIf="featuredBlog$ | async as featuredBlog">
    <a
      [href]="featuredBlog.url"
      target="_blank"
      class="p-0.5"
      (click)="onFeaturedBlogClick()"
    >
      <img [src]="featuredBlog.image" [alt]="featuredBlog.url" />
      <div class="px-2 text-sm md:text-md ml-3 text-gray-600">
        {{ featuredBlog.domain }}
      </div>
    </a>
  </ng-container>
</div>
