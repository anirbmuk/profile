<a class="cursor-pointer" (click)="toggle()">
  <div class="flex justify-between items-center">
    <div class="py-2">
      <ng-content select="[heading]"></ng-content>
    </div>
    <div
      [ngClass]="{ block: expanded, hidden: !expanded }"
      aria-expanded="true"
      title="Collapse"
    >
      <span class="material-symbols-rounded"> remove </span>
    </div>
    <div
      [ngClass]="{ block: !expanded, hidden: expanded }"
      aria-expanded="false"
      title="Expand"
    >
      <span class="material-symbols-rounded"> add </span>
    </div>
  </div>
</a>
<div [ngClass]="{ open: expanded, close: !expanded }">
  <ng-content></ng-content>
</div>
