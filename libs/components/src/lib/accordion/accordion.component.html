<div class="cursor-pointer pb-0.5 md:pb-1" (click)="toggle()" role="button">
  <div class="flex justify-between items-center">
    <div class="py-2">
      <ng-content select="[heading]"></ng-content>
    </div>
    <div [ngClass]="{ hidden: !expanded }" title="Collapse" role="button">
      <span class="material-symbols-rounded" translate="no"> remove </span>
    </div>
    <div [ngClass]="{ hidden: expanded }" title="Expand" role="button">
      <span class="material-symbols-rounded" translate="no"> add </span>
    </div>
  </div>
</div>
<div [ngClass]="{ open: expanded, close: !expanded }">
  <ng-content></ng-content>
</div>
