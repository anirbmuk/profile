<ng-container *ngFor="let i of count | feFillPipe">

    class="flex justify-between items-center place-items-center my-2 space-x-4"
  >
    <!-- <div
      class="w-16 h-12 animate-pulse rounded-full bg-gray-100 border-4 border-gray-200"
    ></div> -->
    <div class="w-full align-top items-top space-y-0">
      <div class="flex space-x-2 md:space-x-3 lg:space-x-4">
        <div
          class="w-1/4 h-6 animate-pulse rounded mb-2 bg-gray-100 border-4 border-gray-200"
        ></div>
        <div
          class="w-3/4 h-6 animate-pulse rounded mb-2 bg-gray-100 border-4 border-gray-200"
        ></div>
      </div>
      <div class="flex space-x-2 md:space-x-3 lg:space-x-4 !-mt-1.5">
        <div
          class="w-3/4 h-6 animate-pulse rounded mb-2 bg-gray-100 border-4 border-gray-200"
        ></div>
        <div
          class="w-1/4 h-6 animate-pulse rounded mb-2 bg-gray-100 border-4 border-gray-200"
        ></div>
      </div>
    </div>
  </div>
</ng-container>
