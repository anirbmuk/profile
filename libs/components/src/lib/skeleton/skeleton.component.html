<ng-container *ngFor="let i of count | feFillPipe; trackBy: trackByIndex">
  <div class="my-2 flex place-items-center items-center justify-between space-x-4">
    <!-- <div
      class="w-16 h-12 animate-pulse rounded-full bg-gray-100 border-4 border-gray-200"
    ></div> -->
    <div class="items-top w-full space-y-0 align-top">
      <div class="flex space-x-2 md:space-x-3 lg:space-x-4">
        <div
          class="mb-3 h-6 w-1/4 animate-pulse rounded border-4 border-gray-200 bg-gray-100"
          skeletonitem
        ></div>
        <div
          class="mb-3 h-6 w-3/4 animate-pulse rounded border-4 border-gray-200 bg-gray-100"
          skeletonitem
        ></div>
      </div>
      <div class="!-mt-1.5 flex space-x-2 md:space-x-3 lg:space-x-4">
        <div
          class="mb-3 h-6 w-3/4 animate-pulse rounded border-4 border-gray-200 bg-gray-100"
          skeletonitem
        ></div>
        <div
          class="mb-3 h-6 w-1/4 animate-pulse rounded border-4 border-gray-200 bg-gray-100"
          skeletonitem
        ></div>
      </div>
    </div>
  </div>
</ng-container>
