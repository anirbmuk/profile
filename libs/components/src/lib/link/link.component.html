<ng-container *ngIf="link?.type === 'internal'; else external">
  <a [routerLink]="link?.url" [title]="link?.text" class="hover:border-b border-black-light ease-linear duration-200">
    {{ link?.text }}
  </a>
</ng-container>
<ng-template #external>
  <a target="_blank" [href]="link?.url" [title]="link?.text" rel="nofollow"
    class="hover:border-b border-black-light ease-linear duration-200">
    {{ link?.text }}
  </a>
</ng-template>
