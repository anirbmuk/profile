<ng-container *ngIf="link?.type === 'internal'; else external">
  <a
    [routerLink]="link?.url"
    [title]="link?.title"
    class="navlink"
    (click)="onLinkClick('internal')"
    routerLinkActive="font-bold"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    {{ link?.text }}
  </a>
</ng-container>
<ng-template #external>
  <a
    target="_blank"
    [href]="link?.url"
    [title]="link?.title"
    rel="nofollow"
    class="duration-200 ease-linear md:border-black-light lg:hover:border-b"
    (click)="onLinkClick('external')"
  >
    {{ link?.text }}
  </a>
</ng-template>
