<ng-container *ngIf="link?.type === 'internal'; else external">
  <a [routerLink]="link?.url" [title]="link?.text">
    {{ link?.text }}
  </a>
</ng-container>
<ng-template #external>
  <a target="_blank" [href]="link?.url" [title]="link?.text" rel="nofollow">
    {{ link?.text }}
  </a>
</ng-template>
