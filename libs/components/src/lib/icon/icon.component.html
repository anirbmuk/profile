<ng-container *ngIf="type === 'link'; else div">
  <div [class]="displayClass">
    <a target="_blank" [href]="target" [attr.aria-label]="ariaLabel" rel="nofollow"><img [class]="iconClass"
        [src]="source" [alt]="ariaLabel" /></a>
  </div>
  <div [class]="displayClass">
    <ng-content></ng-content>
  </div>
</ng-container>
<ng-template #div>
  <img [class]="iconClass" [src]="source" [alt]="ariaLabel" />
</ng-template>
