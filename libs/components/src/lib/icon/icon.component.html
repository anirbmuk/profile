<ng-container *ngIf="type === 'link'; else div">
  <a target="_blank" [href]="target" [attr.aria-label]="ariaLabel"><img [class]="iconClass" [src]="source"
      [alt]="ariaLabel" [title]="ariaLabel" rel="nofollow" /></a>
</ng-container>
<ng-template #div>
  <img [class]="iconClass" [src]="source" [alt]="ariaLabel" [title]="ariaLabel" />
</ng-template>
