<div class="my-24 md:my-40">
  <article
    *ngIf="data.aboutmeData$ | async as aboutme"
    class="mx-auto text-justify text-md md:text xl:max-w-1/2"
  >
    <p
      *ngFor="let content of aboutme; trackBy: trackByKeyFn"
      class="px-4 py-4 md:py-5"
      [innerHtml]="sanitizer.sanitizeHtml(content?.description || '')"
      (click)="onLinkClick($event, 'external')"
    ></p>
  </article>
</div>
