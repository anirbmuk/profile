  <div class="bg-gray-50 border-t border-gray-100 p-4 text-md">
    <div class="flex justify-between">
      <div class="flex space-x-4">
        <ng-container *ngFor="let link of block?.links">
          <fe-link [link]="link"></fe-link>
        </ng-container>
      </div>
      <span>&copy; {{ block?.copyright }}, {{ year }}</span>
    </div>
  </div>
</footer>
