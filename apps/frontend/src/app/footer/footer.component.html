<footer class="fixed bottom-0 w-full">
  <div class="bg-gray-50 border-t border-gray-100 p-4 text-md">
    <div class="flex justify-between">
      <div class="flex space-x-4 lg:space-x-8">
        <ng-container *ngFor="let link of block?.links">
          <fe-link [link]="link" (linkClick)="onLinkClick(link.type, link.url)"
            ><span>{{ link?.text }}</span></fe-link
          >
        </ng-container>
      </div>
      <span publish-date
        >&copy; {{ block?.copyright }},
        <time [dateTime]="block?.publishdate">{{ year }}</time></span
      >
    </div>
  </div>
</footer>
