<section class="mt-16 md:mt-28 mb-4 ease-in duration-300">
  <div class="mx-auto md:max-w-3/4 2xl:max-w-3/5 !mt-8 drop-shadow-md">
    <div role="img" class="profile-image" aria-label="profile image"></div>
    <div class="justify-center">
      <h2
        class="
          text-xl
          md:text-3xl
          lg:text-4xl
          flex
          justify-center
          items-center
          mb-2
        "
      >
        {{ block?.designation }}
      </h2>
      <h3
        class="
          text
          md:text-2xl
          lg:text-3xl
          flex
          justify-center
          items-center
          mb-2
        "
      >
        {{ block?.currentjob }}
      </h3>
      <h4
        class="text-md md:text lg:text-xl flex justify-center items-center mb-3"
      >
        {{ block?.location }}
      </h4>
      <div class="flex justify-center items-center space-x-4">
        <ng-container *ngIf="size$ | async as size">
          <ng-container
            *ngFor="let social of block?.social; trackBy: trackBySocialFn"
          >
            <fe-icon
              [icon]="social.type"
              [url]="social.url"
              [size]="size"
              (linkClick)="onLinkClickFromEmitter($event, 'external')"
            ></fe-icon>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <article class="mx-auto md:max-w-3/4 2xl:max-w-3/5 !mt-8 drop-shadow-md">
    <fe-block [style]="'inverted'">
      <div class="space-y-4 md:space-y-2 text-md md:text">
        <ng-container *ngFor="let bio of block?.bio; trackBy: trackByIndexFn">
          <div
            class="text-justify"
            [innerHtml]="sanitizer.sanitizeHtml(bio)"
            (click)="onLinkClickEvent($event, 'external')"
          ></div>
        </ng-container>
      </div>
      <div class="mx-auto flex justify-between items-center mt-4">
        <div *ngFor="let blog of block?.blog; trackBy: trackByBlogFn">
          <fe-icon
            [icon]="blog.icon"
            [url]="blog.url"
            [size]="blog.iconSize ?? 10"
            [position]="blog.position"
            (linkClick)="onLinkClickFromEmitter($event, 'external')"
          >
            <span class="text-md md:text">{{ blog.description }}</span>
          </fe-icon>
        </div>
      </div>
    </fe-block>
  </article>
</section>
