<section class="mt-16 md:mt-28 mb-4 ease-in duration-300">
  <div class="mx-auto">
    <div class="flex justify-center">
      <fe-headshot>
        <div class="space-y-2 lg:space-y-3 headshot-content">
          <div class="flex justify-center items-center space-x-1">
            <span
              class="material-symbols-rounded text-xl md:text-3xl lg:text-4xl"
            >
              work
            </span>
            <h2 class="text-xl md:text-3xl lg:text-4xl">
              {{ block?.designation }}
            </h2>
          </div>
          <div class="!flex justify-center items-center space-x-1">
            <span class="material-symbols-rounded text md:text-2xl lg:text-3xl">
              corporate_fare
            </span>
            <h3 class="text md:text-2xl lg:text-3xl">
              {{ block?.currentjob }}
            </h3>
          </div>
          <div class="!flex justify-center items-center space-x-1">
            <span class="material-symbols-rounded text-md md:text lg:text-xl">
              my_location
            </span>
            <h4 class="text-md md:text lg:text-xl">{{ block?.location }}</h4>
          </div>
          <div class="flex justify-center items-center space-x-4">
            <ng-container *ngIf="size$ | async as size">
              <ng-container *ngFor="let social of block?.social">
                <fe-icon
                  [icon]="social.type"
                  [url]="social.url"
                  [size]="size"
                  (linkClick)="onLinkClickFromEmitter($event, 'external')"
                ></fe-icon>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </fe-headshot>
    </div>
  </div>
  <article class="mx-auto md:max-w-3/4 2xl:max-w-3/5 !mt-8 drop-shadow-md">
    <fe-block [style]="'inverted'">
      <div class="space-y-4 md:space-y-2 text-md md:text">
        <ng-container *ngFor="let bio of block?.bio">
          <div class="md:flex md:space-x-3">
            <div class="hidden md:block material-symbols-rounded md:mt-0.5">
              bookmark
            </div>
            <div
              class="text-justify"
              [innerHtml]="sanitizer.sanitizeHtml(bio)"
              (click)="onLinkClickEvent($event, 'external')"
            ></div>
          </div>
        </ng-container>
      </div>
      <div class="mx-auto flex justify-between items-center mt-4">
        <div *ngFor="let blog of block?.blog">
          <fe-icon
            [icon]="blog.icon"
            [url]="blog.url"
            [size]="blog.iconSize ?? 10"
            [position]="blog.position"
            (linkClick)="onLinkClickFromEmitter($event, 'external')"
          >
            <span class="text-md md:text">{{ blog.description }}</span>
          </fe-icon>
        </div>
      </div>
    </fe-block>
  </article>
</section>
