<section class="my-4 space-y-3">
  <h3 class="flex justify-center items-center space-x-2">
    <span class="material-symbols-rounded">
      work
    </span>
    <span>{{ block?.designation }}</span>
  </h3>
  <h4 class="!flex justify-center items-center space-x-2">
    <span class="material-symbols-rounded">
      corporate_fare
    </span>
    <span>{{ block?.currentjob }}</span>
  </h4>
  <h6 class="!flex justify-center items-center space-x-2">
    <span class="material-symbols-rounded">
      my_location
    </span>
    <span>{{ block?.location }}</span>
  </h6>
  <div class="flex justify-center items-center space-x-4">
    <ng-container *ngFor="let social of block?.social">
      <fe-icon [icon]="social.type" [url]="social.url" [size]="10"></fe-icon>
    </ng-container>
  </div>
  <article class="mx-auto md:max-w-2/3 !mt-8">
    <fe-block [style]="'inverted'">
      <div class="space-y-4 text-md md:text">
        <ng-container *ngFor="let bio of block?.bio">
          <div class="md:flex md:space-x-4 md:items-center">
            <span class="hidden md:block material-symbols-rounded">
              bookmark
            </span>
            <span [innerHtml]="sanitizer.sanitizeHtml(bio)"></span>
          </div>
        </ng-container>
      </div>
    </fe-block>
  </article>
  <div class="block space-y-2 md:space-y-0 mx-auto md:max-w-2/3 md:flex md:justify-between items-center">
    <ng-container *ngFor="let blog of block?.blog">
      <fe-icon [icon]="blog.icon" [url]="blog.url" [size]="10" [position]="blog.position">
        <span class="text-md md:text">{{ blog.description }}</span>
      </fe-icon>
    </ng-container>
  </div>
</section>
