<section class="mt-16 md:mt-28 mb-4 ease-in duration-300">
  <div class="mx-auto md:max-w-2/3">
    <div class="flex justify-center">
      <fe-headshot>
        <div class="space-y-2 lg:space-y-3">
          <div class="flex justify-center items-center space-x-1 text-xl sm:text-2xl md:text-3xl lg:text-4xl">
            <span class="material-symbols-rounded">
              work
            </span>
            <span>{{ block?.designation }}</span>
          </div>
          <div class="!flex justify-center items-center space-x-1 text sm:text-xl md:text-2xl lg:text-3xl">
            <span class="material-symbols-rounded">
              corporate_fare
            </span>
            <span>{{ block?.currentjob }}</span>
          </div>
          <div class="!flex justify-center items-center space-x-1 text-md sm:text lg:text-xl">
            <span class="material-symbols-rounded">
              my_location
            </span>
            <span>{{ block?.location }}</span>
          </div>
          <div class="flex justify-center items-center space-x-4">
            <ng-container *ngFor="let social of block?.social">
              <fe-icon [icon]="social.type" [url]="social.url" [size]="size$ | async"></fe-icon>
            </ng-container>
          </div>
        </div>
      </fe-headshot>
    </div>
  </div>
  <article class="mx-auto md:max-w-2/3 xl:max-w-1/2 !mt-8">
    <fe-block [style]="'inverted'">
      <div class="space-y-3 text-md md:text">
        <ng-container *ngFor="let bio of block?.bio">
          <div class="md:flex md:space-x-4 md:items-center">
            <span class="hidden md:block material-symbols-rounded">
              bookmark
            </span>
            <span class="text-justify" [innerHtml]="sanitizer.sanitizeHtml(bio)"></span>
          </div>
        </ng-container>
      </div>
      <div class="mx-auto flex justify-between items-center mt-4">
        <div *ngFor="let blog of block?.blog">
          <fe-icon [icon]="blog.icon" [url]="blog.url" [size]="blog.iconSize ?? 10" [position]="blog.position">
            <span class="text-md md:text">{{ blog.description }}</span>
          </fe-icon>
        </div>
      </div>
    </fe-block>
  </article>
</section>
