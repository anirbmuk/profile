<section class="space-y-8">
  <div>
    <fe-accordion>
      <h3 class="md:heading gradient-text" heading>
        Education
      </h3>
      <ul class="md:grid md:grid-cols-2 2xl:grid-cols-3 md:gap-3">
        <li *ngFor="let education of block">
          <div class="space-y-2">
            <div class="flex justify-between items-center">
              <div>
                <h5>{{ education.school }}</h5>
                <div class="text-md text-gray-600">{{ education.location }}</div>
              </div>
              <div>{{ education.startyear }} - {{ education.endyear }}</div>
            </div>
            <div class="flex justify-between items-center">
              <div>{{ education.degree }} in {{ education.field }}</div>
            </div>
          </div>
        </li>
      </ul>
    </fe-accordion>
  </div>
</section>
