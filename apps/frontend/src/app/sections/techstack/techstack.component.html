<section class="my-8 space-y-8">
  <div>
    <h4>Technologies</h4>
    <ul class="md:grid md:grid-cols-3 2xl:grid-cols-4 md:gap-3">
      <li *ngFor="let tech of technologies">
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <fe-icon *ngIf="tech.icon" [icon]="tech.icon" [size]="8"></fe-icon>
            <h6>{{ tech.name }}</h6>
          </div>
          <div>
            <fe-rating [rating]="tech.rating"></fe-rating>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div>
    <h4>Databases</h4>
    <ul class="md:grid md:grid-cols-3 md:gap-3">
      <li *ngFor="let db of databases">
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <fe-icon *ngIf="db.icon" [icon]="db.icon" [size]="8"></fe-icon>
            <h6>{{ db.name }}</h6>
          </div>
          <div>
            <fe-rating [rating]="db.rating"></fe-rating>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div>
    <h4>Repositories</h4>
    <ul class="md:grid md:grid-cols-3 md:gap-3">
      <li *ngFor="let repo of repositories">
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <fe-icon *ngIf="repo.icon" [icon]="repo.icon" [size]="8"></fe-icon>
            <h6>{{ repo.name }}</h6>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
