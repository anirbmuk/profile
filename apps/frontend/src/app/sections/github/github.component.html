<section>
  <fe-accordion>
    <h3 class="md:heading gradient-text" heading>
      Popular Repositories
    </h3>
    <div class="md:grid md:grid-cols-2 2xl:grid-cols-3 md:gap-3">
      <ng-container *ngFor="let repo of _repositories">
        <fe-preview [repo]="repo"></fe-preview>
      </ng-container>
    </div>
  </fe-accordion>
</section>
