<fe-header></fe-header>
<main class="container my-20" (window:resize)="onResize()">
  <fe-notification *ngIf="updateAvailable$ | async">
    <ng-container text>
      <div class="text-sm md:text-md text-black-dark dark-mode">
        A new version is available. Refresh now?
      </div>
    </ng-container>
    <ng-container action>
      <div class="flex space-x-2 items-center justify-center">
        <fe-button
          [buttonType]="{ type: 'button', ariaLabel: 'reload' }"
          (onclick)="update.reload()"
        >
          <div
            class="flex items-center text-green-800 material-symbols-rounded"
            translate="no"
          >
            done_all
          </div>
        </fe-button>
        <fe-button
          [buttonType]="{ type: 'button', ariaLabel: 'reject' }"
          (onclick)="update.hideNotification()"
          aria-label="reject"
        >
          <div
            class="flex items-center text-red-800 material-symbols-rounded"
            translate="no"
          >
            block
          </div>
        </fe-button>
      </div>
    </ng-container>
  </fe-notification>
  <router-outlet></router-outlet>
</main>
<ng-container *ngIf="footer$ | async as footer">
  <fe-footer [block]="footer"></fe-footer>
</ng-container>
