<ng-container *ngIf="showScroll$ | async">
  <fe-scroll (scrollToTop)="onScrollToTop()"></fe-scroll>
</ng-container>
<div
  *ngIf="biography$ | async as bio; else loading"
  class="space-y-16 mx-auto xl:max-w-3/4 2xl:max-w-4/5"
>
  <div>
    <fe-profile [block]="bio.profile?.[0]"></fe-profile>
  </div>
  <div role="img" class="profile-image" aria-label="profile image"></div>
  <div>
    <fe-career [block]="bio.career"></fe-career>
  </div>
  <div>
    <fe-techstack
      [block]="bio?.techstack?.[0]"
      [feTrackable]="[tsCallback]"
    ></fe-techstack>
  </div>
  <div>
    <fe-github
      [block]="data.githubData$ | async"
      [feTrackable]="[ghCallback, ghTrackingCallback]"
    ></fe-github>
  </div>
  <div>
    <fe-education
      [block]="data.educationData$ | async"
      [feTrackable]="[edCallback, edTrackingCallback]"
    >
    </fe-education>
  </div>
</div>
<ng-template #loading>
  <div class="container my-24 md:my-40 mx-auto xl:max-w-1/2">
    <fe-skeleton [count]="3"></fe-skeleton>
  </div>
</ng-template>
