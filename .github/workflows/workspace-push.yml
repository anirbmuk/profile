name: anirbmuk repo branch-merges

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Cache node_modules
        id: cache-node-modules-pre
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-build-anirbmuk-node-modules-${{ hashFiles('yarn.lock') }}

      - name: Install node_modules
        if: steps.cache-node-modules-pre.outputs.cache-hit != 'true'
        run: yarn install

  check:
    needs: [install]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-build-anirbmuk-node-modules-${{ hashFiles('yarn.lock') }}

      - name: Check linting
        run: yarn lint

      - name: Check prettier
        run: yarn format:check

  build:
    needs: [check]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-build-anirbmuk-node-modules-${{ hashFiles('yarn.lock') }}

      - name: Build anirbmuk project
        run: yarn build:ssr:prod
